{% extends 'layout/landing.html' %}

{% block landing_content %}
<div class="py-[60px]">
    <div class="container">
        <h2 class="text-gray-950 text-3xl font-bold mb-5 w-full md:w-[500px] mx-auto flex items-center gap-x-3">
            <a href="/contact">
                <i
                    class="ri-arrow-left-line text-base text-gray-500 bg-gray-200 w-[30px] h-[30px] flex items-center justify-center rounded-lg"></i>
            </a>
            <span>Contact Us</span>
        </h2>
        <div class="w-full md:w-[500px] mx-auto">
            <form action="" method="post">
                <div class="mb-5">
                    <label for="name" class="block text-gray-800 font-normal text-base mb-1">Name</label>
                    <input type="text" name="name" id="name"
                        class="w-full border duration-300 border-gray-200 rounded-[5px] p-2 outline-none focus:border-primary"
                        required>
                </div>
                <div class="mb-5">
                    <label for="email" class="block text-gray-800 font-normal text-base mb-1">Email</label>
                    <input type="email" name="email" id="email"
                        class="w-full border duration-300 border-gray-200 rounded-[5px] p-2 outline-none focus:border-primary"
                        required>
                </div>
                <div class="mb-5">
                    <label for="subject" class="block text-gray-800 font-normal text-base mb-1">Subject</label>
                    <input type="text" name="subject" id="subject"
                        class="w-full border duration-300 border-gray-200 rounded-[5px] p-2 outline-none focus:border-primary"
                        required>
                </div>
                <div class="mb-5">
                    <label for="body" class="block text-gray-800 font-normal text-base mb-1">Body</label>
                    <textarea type="text" name="body" id="body"
                        class="w-full border duration-300 border-gray-200 rounded-[5px] p-2 outline-none focus:border-primary"
                        required></textarea>
                </div>
                <button class="btn primary w-full">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
